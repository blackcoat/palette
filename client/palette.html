<head>
  <title>palette</title>
  <script type="text/javascript" charset="utf-8" src="jquery.xcolor.min.js"></script>
</head>

<body>
  <div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
      <div class="container">
        <h1 class="brand">Palette</h1>
        {{> games}}
      </div>
    </div>
  </div>
  <div class="container">
    {{> board}}
  </div>
</body>

<template name="board">
  <div id="board">
    <h2>Game {{id}}</h2>
    <div id="board-overlay">&nbsp;</div>
    {{#each squares}}{{> square}}{{/each}}
  </div>
</template>

<template name="square">
<div id="{{_id}}" class="square"
  data-row="{{row}}" data-col="{{col}}"
  style="background-color: {{color}}">{{occupant}}</div>
</template>

<template name="games">
  <ul class="nav pull-right">
    <li class="dropdown">
      <a href="#" class="dropdown-toggle" data-toggle="dropdown">
        Games
        <b class="caret"></b>
      </a>
      <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu">
        {{#each games}}<li><a tabindex="-1" href="#">{{_id}}</a></li>{{/each}}
        <li class="divider"></li>
        <li id="clear-all-games"><a tabindex="-1" href="#">(clear all games)</a></li>
      </ul>
    </li>
  </ul>
</template>
