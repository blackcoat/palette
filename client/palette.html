<head>
  <title>palette</title>
</head>

<body>
  {{> board}}
</body>

<template name="hello">
  <h1>Palette</h1>
  {{greeting}}
  <input type="button" value="Start a New Game" />
</template>

<template name="board">
  <h1>Palette Board test</h1>
  <div id="board">
    {{#each squares}}{{> square}}{{/each}}
  </div>
</template>

<template name="square">
<div style="background-color: {{color}}" {{selected}}>{{occupant}}</div>
</template>
