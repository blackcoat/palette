<head>
  <title>palette</title>
</head>

<body>
  <div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
      <div class="container">
        <h1 class="brand">Palette</h1>
      </div>
    </div>
  </div>
  <div class="container">
    {{> board}}
  </div>
</body>

<template name="board">
  <div id="board">
    {{#each squares}}{{> square}}{{/each}}
  </div>
</template>

<template name="square">
<div style="background-color: {{color}}" {{#if selected}}class="selected"{{/if}}>{{occupant}}</div>
</template>
